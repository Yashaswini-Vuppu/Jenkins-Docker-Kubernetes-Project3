---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service # Changed name for clarity, though 'myapp' is fine if consistent
spec:
  type: LoadBalancer
  selector:
    app: myapp # This must match the 'app' label in your Deployment's pod template
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
